on:
  push:
    branches: ["production", "UI_CHANGES"]

name: ğŸš€ Deployment
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.19.0"

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"


      - name: â¬†ï¸ Composer Update
        run: composer update
        
      - name: ğŸ—‘ï¸ Remove vendor folder
        run: rm -rf vendor

      - name: â¬†ï¸ Composer Install No Dev
        run: composer install --no-dev
        
      - name: ğŸ“‹ Copy .env
        run: php -r "file_exists('.env') || copy('.env.prod', '.env');"

      - name: ğŸ”‘ Generate App Key
        run: php artisan key:generate

      - name: ğŸ—‘ï¸ Clear Cashe
        run: php artisan cache:clear

      - name: ğŸ—‘ï¸ Clear Optimizations
        run: php artisan optimize:clear

      - name: Optimize Routes
        run: php artisan route:cache

      - name: ğŸ”‘ Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: â¬‡ï¸ Install Npm
        run: npm install

      - name: ğŸ—ï¸ Build JS and CSS
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVERNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
